  <!--css-->

<body>
  <!--Header-->
  <header>
      <nav id="mainNav">
          <div class="logo">
              <img src="images/logo.png" alt="">
          </div>
          <div class="icono" id="icono">
              <span>&#9776;</span>
          </div>
          <div class="enlaces uno" id="enlaces">
              <a href="#" class="active">Inicio</a>
              <a href="#">Acerca de</a>
              <a href="#">Contacto</a>
          </div>
      </nav>
  </header>
  <!--Fin header-->

<!-- particles.js container -->

<div id="particles-js">
</div>
<img id="logotxt" src="images/2.png">


<!--Primera secciÃ³n-->
<form id="main" v-cloak>
  <section class="bar">
    <h1>Nuestros servicios</h1>
    <a class="list-icon" v-bind:class="{'active':layout == 'list'}" v-on:click="layout='list'"></a>

    <a class="grid-icon" v-bind:class="{'active':layout == 'grid'}" v-on:click="layout='grid'"></a>
  </section>

  <ul class="grid" v-if="layout == 'grid'">
    <li v-for="servicio in servicios">
      <a v-bind:href="servicio.url" target="_blank">
        <img v-bind:src="servicio.image.large" v-bind:title="servicio.title">
      </a>
    </li>
  </ul>

  <ul class="list" v-if="layout == 'list'">
    <li v-for="servicio in servicios">
      <a v-bind:href="servicio.url" target="_blank">
        <img v-bind:src="servicio.image.small" v-bind:title="servicio.title">
      </a>
      <p>{{servicio.title}}</p>
    </li>
  </ul>

</form>

    
  <!--Fin primera seccion-->






<!--Links-->
<script src="js/servicios.js"></script>
<script src="js/main.js"></script>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<!--Particulas/No mover-->
<!-- scripts -->
<script src="js/particulas/particles.js"></script>
<script src="js/particulas/app.js"></script>

<!-- stats.js -->
<script src="js/partiiculas/stats.js"></script>
<script>
  var count_particles, stats, update;
  stats = new Stats;
  stats.setMode(0);
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.left = '0px';
  stats.domElement.style.top = '0px';
  document.body.appendChild(stats.domElement);
  count_particles = document.querySelector('.js-count-particles');
  update = function() {
    stats.begin();
    stats.end();
    if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
      count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
    }
    requestAnimationFrame(update);
  };
  requestAnimationFrame(update);
</script>
<!--Fin Particulas-->
</body>
</html>
